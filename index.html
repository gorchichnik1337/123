<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GorchichnikFAMQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>GORCHICHNIKFAMQ</h1>
        <p>КУПИМ ТВОЙ SBER ЗА</p>
        <div class="price">10000</div>
        <p class="small-text">БЕЗ ПРОБЛЕМ С ДРУГИМИ БАНКАМИ</p>
        <p>ПОЛНОСТЬЮ АНОНИМНО</p>
        <a href="https://t.me/gorchichkafam" class="contact" target="_blank">ТГ</a>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for(let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
                starsContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
